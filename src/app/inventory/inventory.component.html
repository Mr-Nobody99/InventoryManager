<div class="inventory-list">
    <div class="inventory-row">
        <div class="inventory-column label"><p>Name</p></div>
        <div class="inventory-column label quantity"><p>Qty</p></div>
    </div>
    <div class="inventory-row" *ngFor='let item of inventory'>
        <div class="inventory-column name"><p>{{item.name}}</p></div>
        <div class="inventory-column quantity"><p>{{item.quantity}}</p></div>
    </div>
</div>
